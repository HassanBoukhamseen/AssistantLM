<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AssistantLM</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-4.0.0.js"></script>
    {% endblock %}
  </head>
  <body>
    {% block header %}
    <div class="container" style="position: -webkit-sticky; position: sticky; top: 0; z-index: 1020; background-color: white;">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
              <span class="fs-4" style="color: black; font-weight: bold;">AssistantLM</span>
          </a>
          
          <ul class="nav nav-pills">
              <li class="nav-item"><a href="#" class="nav-link active" aria-current="page" style="color: white; background-color: rgb(16, 28, 36);">Home</a></li>
              <li class="nav-item"><a href="#features" class="nav-link" style="color: black">Features</a></li>
              <li class="nav-item"><a href="#try-AssistantLM" class="nav-link" style="color: black">Try</a></li>
              <li class="nav-item"><a href="#contact-us" class="nav-link" style="color: black">Contact Us</a></li>
              <li class="nav-item"><a href="#about-us" class="nav-link" style="color: black">About Us</a></li>
          </ul>
      </header>
  </div>
    {% endblock %}

    <main>
      {% block content %}
      <!-- Main content unique to each page will go here -->
      {% endblock %}
    </main>

    {% block footer %}
    <div class="container" style="margin-top: 15px">
      <footer class="border-top"  style="text-align: center;">
          <div class="text-body-secondary" style="margin: 15px">&copy; 2024 AssistantLM</div>
      </footer>
    </div>
    {% endblock %}

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
